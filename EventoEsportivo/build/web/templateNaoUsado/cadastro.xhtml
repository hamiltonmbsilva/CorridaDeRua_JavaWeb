    <h:head>
        <title>Maratona</title>
        <!-- Meta-Tags -->
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta charset="utf-8"/>
        <meta name="keywords" content="Fitness Contact Form a Responsive Web Template, Bootstrap Web Templates, Flat Web Templates, Android Compatible Web Template, Smartphone Compatible Web Template, Free Webdesigns for Nokia, Samsung, LG, Sony Ericsson, Motorola Web Design"/>
        <script>
          addEventListener("load", function () {
            setTimeout(hideURLbar, 0);
          }, false);

          function hideURLbar() {
            window.scrollTo(0, 1);
          }
        </script>
        
        <link href="./css/styleContato.css" rel='stylesheet' type='text/css' />

    </h:head>
    <h:body>
        <header>
            <h1>Cadastro</h1>
        </header>
    <div class="w3ls-contact">

       <h:form>
        
          
           <div class="agile-field-txt">
                <label>
                  Nome :</label>
                <h:inputText class="form-control" required="true" a:placeholder="Nome"
                             label="nome"   value="#{usuarioMB.usuario.nome}" />              
            </div>
        
            <div class="agile-field-txt">
                <label>
                  Email :</label>
                <h:inputText class="form-control" required="true" a:placeholder="Email"
                             requiredMessage="Campo de Email Obigatorio" label="email"  value="#{usuarioMB.usuario.email}" />
            </div>
            <div class="agile-field-txt">
                <label>
                  Telefone:</label>
                  <h:inputText class="form-control" required="true" a:placeholder="Telefone"
                              label="telefone"  value="#{usuarioMB.usuario.telefone}" />
            </div>
            <div class="gender_w3">
                <div class="w3_gender">
                  <label>
                    Idade:</label>
                  <div class="mr_agilemain">
                      <h:inputText class="form-control" required="true" a:placeholder="Idade"
                                   label="idade"  value="#{usuarioMB.usuario.idade}" a:min="6"/>             
                  </div>
                </div>
<!--                <div class="w3_gender">
                  <label class="agile_rad">Sexo:</label>
                  <div class="mr_agilemain">
                    <div class="left_w3">
                        <h:selectOneRadio>
                            <label for="test1">Male</label>
                        </h:selectOneRadio> 
                      <input type="radio" id="sexo" name="radio-group" checked=""/>
                      <label for="sexo">Masculino</label>
                    </div>
                    <div class="left_w3">
                      <input type="radio" id="sexo" name="radio-group"/>
                      <label for="sexo">Feminino</label>
                    </div>
                  </div>
                </div>-->
            </div>
          
        <div class="agile-field-txt">
          <label>Login:</label>
           <h:inputText class="form-control" required="true" a:placeholder="Login"
                                 label="login"   value="#{usuarioMB.usuario.login}"  />
        </div>
           <div class="agile-field-txt">
            <h:outputLabel value="Senha:"></h:outputLabel>
          <label> Senha:</label>
            <h:inputSecret class="form-control" required="true" a:placeholder="Senha" id="senha"
                             validator="#{usuarioMB.verificaSenhaFraca}"
                             label="senha"   value="#{usuarioMB.usuario.senha}" />
        </div> 
       
        <div class="form-control">
          <label>Confirmar Senha:</label>
            <h:inputSecret class="form-control" required="true" a:placeholder="Repita a senha"
                        validator="#{usuarioMB.verificaCamposSenha}"
                                   label="validação da senha"  value="#{usuarioMB.segundaSenha}" />
        </div>         
       
        <div class="w3ls-contact  w3l-sub">
            <h:commandButton class="btn btn-theme" value="Cadastrar" action="#{usuarioMB.salvarUsuario()}" />
        </div>
    </h:form>
<!--      </form>-->
    </div>
    </h:body>
</html>
