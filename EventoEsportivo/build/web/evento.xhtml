            <h:dataTable border="1" width="100%" value="#{minhaAgendaMB.meusEventos}" var="evt" >
                <h:column>
                    <f:facet name="header" >Data</f:facet>
                    <h:outputText value="#{evt.dataEvento}" >
                        <f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
                    </h:outputText>
                </h:column>

                <h:column>   
                    <f:facet name="header" > Evento </f:facet>
                        #{evt.descricao}
                </h:column>

                <h:column>   <f:facet name="header" > Tipo</f:facet>
                        #{evt.tipoEvento.descricao}
                </h:column>

                <h:column>  <f:facet name="header" >
                        Evento já Ocorrido</f:facet>
                    <h:outputText value="Sim" rendered="#{evt.dataEvento lt minhaAgendaMB.hoje}" />
                    <h:outputText value="Nao" rendered="#{evt.dataEvento ge minhaAgendaMB.hoje}" />                        
                </h:column>  
                <h:column>  
                    <f:facet name="header" >
                        Edição
                    </f:facet>
                    <h:commandLink value="E" action="#{minhaAgendaMB.callEditMode(evt)}" />
                </h:column>  
                <h:column>  
                    <f:facet name="header" >
                        Apagar
                    </f:facet>
                    <p:commandButton value="X" action="#{minhaAgendaMB.callDeleteMode(evt)}"  >
<!--                        <p:confirm header="Confirmation" message="Deseja apagar?" icon="pi pi-exclamation-triangle" />-->
                    </p:commandButton>
                </h:column>  
                <h:column>  
                    <f:facet name="header" >
                        Detalhe
                    </f:facet>
                    <h:commandLink value="D" action="#{minhaAgendaMB.callDetalheMode(evt)}" />
                </h:column>
            </h:dataTable>

</p:confirmDialog>-->
                

                
                </h:form>
        </h:panelGroup>
                
        <h:panelGroup id="insert" rendered="#{(minhaAgendaMB.status == 'insert')
                                              || (minhaAgendaMB.status == 'edit')
                                              || (minhaAgendaMB.status == 'details')}" >
<div class="row mt">
<div class="col-lg-12">
    <div class="form-panel">
        <h4 class="mb"><i class="fa fa-angle-right"></i> Evento</h4>
        <h:form class="form-group" role="form">

            <div class="form-group">
                <label class="sr-only" for="exampleInputEmail2">Data do Evento</label>
                <h:inputText class="form-control" required="true" a:placeholder="Data"
                             value="#{minhaAgendaMB.selecionado.dataEvento}"
                             disabled="#{minhaAgendaMB.status == 'details'}" > 
                    <f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
                </h:inputText>                        
            </div>
            <div class="form-group">
                <label class="sr-only" for="exampleInputPassword2">Descrição</label>
                <h:inputText class="form-control" required="true" a:placeholder="Descrição" 
                             value="#{minhaAgendaMB.selecionado.descricao}"
                             disabled="#{minhaAgendaMB.status == 'details'}" />                        
            </div>                    
            <div class="form-group">
                <label class="sr-only" for="exampleInputEmail2">Conteúdo</label>
                <h:inputTextarea rows="4" class="form-control" required="true" a:placeholder="Conteúdo"
                               disabled="#{minhaAgendaMB.status == 'details'}"
                                 value="#{minhaAgendaMB.selecionado.conteudo}" />    
            </div>
            <div class="form-group">
                <label class="sr-only" for="exampleInputEmail2">Tipo de Evento</label>
                <h:selectOneMenu class="form-control" required="true" a:placeholder="Tipo de Evento"
                              disabled="#{minhaAgendaMB.status == 'details'}"
                                 value="#{minhaAgendaMB.selecionado.tipoEvento.idtipoAtividade}" >
                    <f:selectItem
                        itemLabel="Selecione..." itemValue="-1" />
                    <f:selectItems value="#{minhaAgendaMB.atividades}" var="te" itemLabel="#{te.descricao}"

                                   itemValue="#{te.idtipoAtividade}" />
                </h:selectOneMenu>    
            </div>

            <h:commandButton class="btn btn-theme"
                             rendered="#{minhaAgendaMB.status != 'details'}"
                             value="#{(minhaAgendaMB.status == 'insert')?'Gravar':'Alterar'}"
                             action="#{minhaAgendaMB.callSaveMode()}" />
            &nbsp;

        </h:form>
<h:form>
    <h:commandButton class="btn btn-theme" value="Voltar" action="#{minhaAgendaMB.callViewMode()}" />
</h:form>
                        </div><!-- /form-panel -->
                    </div><!-- /col-lg-12 -->
                </div>




        </h:panelGroup>
