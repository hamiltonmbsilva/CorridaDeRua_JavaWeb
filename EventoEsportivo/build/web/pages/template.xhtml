    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Evento Esportivo</title>
        
        <script>
          addEventListener("load", function () {
            setTimeout(hideURLbar, 0);
          }, false);

          function hideURLbar() {
            window.scrollTo(0, 1);
          }
        </script>
        
    
    <!-- Bootstrap 3.3.2 -->
    <link href="./bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />  
    <h:outputStylesheet name="./bootstrap/css/bootstrap.min.css"></h:outputStylesheet>

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <!-- Ionicons 2.0.0 -->
    <link href="http://code.ionicframework.com/ionicons/2.0.0/css/ionicons.min.css" rel="stylesheet" type="text/css" />

    <link href="./dist/css/AdminLTE.min.css" rel="stylesheet" type="text/css" />
    <h:outputStylesheet name="./dist/css/AdminLTE.min.css"></h:outputStylesheet>

    <link href="./plugins/datepicker/datepicker3.css" rel="stylesheet" type="text/css" />
    <h:outputStylesheet name="./plugins/datepicker/datepicker3.css"></h:outputStylesheet>
    <!-- Daterange picker -->
    <link href="./plugins/daterangepicker/daterangepicker-bs3.css" rel="stylesheet" type="text/css" />

    <h:body>
        
        <div id="top">
            <ui:insert name="top">
        
        <header class="main-header">
        <!-- Logo -->
        <a href="index2.html" class="logo">Evento Esportivo</a>
        <!-- Header Navbar: style can be found in header.less -->
        <nav class="navbar navbar-static-top" role="navigation">
          <!-- Sidebar toggle button-->
          <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
            <span class="sr-only">Toggle navigation</span>
          </a>
          <div class="navbar-custom-menu">
            <ul class="nav navbar-nav">
              
              <!-- User Account: style can be found in dropdown.less -->
              <li class="dropdown user user-menu">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                  <img src="dist/img/user2-160x160.jpg" class="user-image" alt="User Image"/>
                  <span class="hidden-xs">#{loginMB.userLogado.nome}</span>
                </a>
                <ul class="dropdown-menu">
                  <!-- User image -->
                  <li class="user-header">
                    <img src="dist/img/user2-160x160.jpg" class="img-circle" alt="User Image" />
                    <p>
                      #{loginMB.userLogado.nome}                      
                    </p>
                  </li>               
                  <!-- Menu Footer-->
                  <li class="user-footer">                   
                    <div class="pull-right">
                      <a href="#" class="btn btn-default btn-flat">Sign out</a>
                    </div>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </nav>
      </header>
        
    </ui:insert>
  </div>
        
<div>     
  <div id="left">
    <ui:insert name="left">
               
            
       <aside class="main-sidebar">
        <!-- sidebar: style can be found in sidebar.less -->
        <h:form>    
          <!-- Sidebar user panel -->
          <h:panelGrid  class="fa fa-dashboard" rendered="#{loginMB.userLogado != null}" >
                   <div class="user-panel" >
                    <div class="pull-left image">
                      <img src="dist/img/user2-160x160.jpg" class="img-circle" alt="User Image" />
                    </div>
                    <div class="pull-left info">
                        <p>#{loginMB.userLogado.nome}</p>

                      <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
                    </div>
                  </div>
              
                  <form action="#" method="get" class="sidebar-form">
                    <div class="input-group">
                      <input type="text" name="q" class="form-control" placeholder="Search..."/>
                      <span class="input-group-btn">
                        <button type='submit' name='search' id='search-btn' class="btn btn-flat"><i class="fa fa-search"></i></button>
                      </span>
                    </div>
                  </form>
          </h:panelGrid>
          
        
          <ul class="sidebar-menu">              
            
            <li class="header active treeview ">MAIN NAVIGATION</li>
            

            <li class="active treeview">
            <p:menubar >
                <p:menuitem  value="Cadastrar" url="cadastrar.xhtml" class="fa fa-dashboard" rendered="#{loginMB.userLogado == null}"></p:menuitem>
            </p:menubar>
            </li>    
            <p:menubar >
                <p:menuitem  value="Logar" url="login.xhtml" class="fa fa-dashboard" rendered="#{loginMB.userLogado == null}"></p:menuitem>
            </p:menubar>
            <p:menubar >
                <p:menuitem  value="Meus Eventos" url="evento.xhtml" class="fa fa-dashboard" rendered="#{loginMB.userLogado != null}"></p:menuitem>
            </p:menubar>
            <p:menubar >
                <p:menuitem  value="Logout"  class="fa fa-dashboard" rendered="#{loginMB.userLogado != null}"></p:menuitem>
            </p:menubar>
            
            
            
          </ul>
       </h:form>          
        <!-- /.sidebar -->
     </aside>
    </ui:insert>
  </div>
