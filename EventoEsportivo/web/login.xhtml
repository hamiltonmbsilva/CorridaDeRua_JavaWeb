<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:="http://www.w3.org/1999/xhtml"
                template="./pages/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="titulo">
        Login
    </ui:define>

    <ui:define name="mensagem">

    </ui:define>

    <ui:define name="conteudo">
        <h:form rendered="#{loginMB.userLogado == null}">
            
            <p:fieldset legend="Login">
                    <p:panelGrid columns="2" >                        
                        <h:outputLabel value="Login"></h:outputLabel>
                        <p:inputText required="true" value="#{loginMB.login}"></p:inputText>
                        <h:outputLabel value="Senha"></h:outputLabel>                           
                        <h:inputSecret value="#{loginMB.senha}"></h:inputSecret>   
                    </p:panelGrid>
                    <h:commandButton class="btn btn-theme" value="Logar" action="#{loginMB.logar()}" />  
            </p:fieldset>  
        </h:form>
    </ui:define>

</ui:composition>
