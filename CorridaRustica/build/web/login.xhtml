<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:="http://www.w3.org/1999/xhtml"
                template="./pages/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <ui:define name="titulo">
        Login
    </ui:define>

    <ui:define name="mensagem">

    </ui:define>

    <ui:define name="conteudo">
        <h:form rendered="#{loginMB.userLogado == null}">
            <div class="row mt">
                <div class="col-lg-12">
                    <div class="form-panel">
                        <h4 class="mb"><i class="fa fa-angle-right"></i> Login</h4>
                        <h:form class="form-inline" role="form">
                            <div class="form-group">
                                <label class="sr-only" for="exampleInputEmail2">Login</label>
                                <h:inputText class="form-control" required="true" a:placeholder="Login" value="#{loginMB.login}" />
                                <!--<input type="email" class="form-control" id="exampleInputEmail2" placeholder="Enter email"/>-->
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="exampleInputPassword2">Senha</label>
                                <h:inputSecret class="form-control" required="true" a:placeholder="Senha" value="#{loginMB.senha}" />
                                <!--<input type="password" class="form-control" id="exampleInputPassword2" placeholder="Password"/>-->
                            </div>
                            <h:commandButton class="btn btn-theme" value="Sing in" action="#{loginMB.logar()}" />
                            <!--<button type="submit" class="btn btn-theme">Sign in</button>-->
                        </h:form>
                    </div><!-- /form-panel -->
                </div><!-- /col-lg-12 -->
            </div>
        </h:form>
    </ui:define>

</ui:composition>
