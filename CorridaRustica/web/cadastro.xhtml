<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./pages/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <ui:define name="titulo">
        Cadastro
    </ui:define>
    
    <ui:define name="mensagem">
        Preencha o formulário com seus dados
    </ui:define>

    <ui:define name="conteudo">
<div class="row mt">
    <div class="col-lg-12">
        <div class="form-panel">
            <h4 class="mb"><i class="fa fa-angle-right"></i> Cadastro</h4>
            <h:form>
                <div class="form-group">
                    <h:inputText class="form-control" required="true" a:placeholder="Login"
                                 label="login"   value="#{usuarioMB.usuario.login}"  />
                </div>

                <div class="form-group">
                    <!--<label class="sr-only" for="exampleInputPassword2">Senha</label>-->
                    <h:inputSecret class="form-control" required="true" a:placeholder="Senha"
                                   label="senha"   value="#{usuarioMB.usuario.senha}" />
                    <!--<input type="password" class="form-control" id="exampleInputPassword2" placeholder="Password"/>-->
                </div>
                
                <div class="form-group">
                    <!--<label class="sr-only" for="exampleInputPassword2">Senha</label>-->
                    <h:inputSecret class="form-control" required="true" a:placeholder="Repita a senha"
                                   requiredMessage=""
                                   label="validação da senha"   value="#{usuarioMB.segundaSenha}" />
                    <!--<input type="password" class="form-control" id="exampleInputPassword2" placeholder="Password"/>-->
                </div>

                <div class="form-group">
                    <!--<label class="sr-only" for="exampleInputPassword2">Senha</label>-->
                    <h:inputText class="form-control" required="true" a:placeholder="Nome"
                                 label="nome"   value="#{usuarioMB.usuario.nome}" />
                    <!--<input type="password" class="form-control" id="exampleInputPassword2" placeholder="Password"/>-->
                </div>

                <div class="form-group">
                    <!--<label class="sr-only" for="exampleInputPassword2">Senha</label>-->
                    <h:inputText class="form-control" required="true" a:placeholder="Email"
                                 label="email"  value="#{usuarioMB.usuario.email}" />
                    <!--<input type="password" class="form-control" id="exampleInputPassword2" placeholder="Password"/>-->
                </div>
                <h:commandButton class="btn btn-theme" value="Concluir" action="#{usuarioMB.save()}" />
                <!--<button type="submit" class="btn btn-theme">Sign in</button>-->
            </h:form>
        </div><!-- /form-panel -->
    </div><!-- /col-lg-12 -->
</div>
    </ui:define>

</ui:composition>
